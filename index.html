<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="blue">
          <p class="Result">Your Result</p>
          <div class="points">
            <h2 class="number-round">76</h2>
            <p class="smale-number">of 100</p>
          </div>
          <div class="card-left-bottom">
            <p class="card-left-text">Great</p>
            <p class="card-left-paragraph">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <!-- end of left section -->
        <!-- start of right section -->
        <div class="white">
          <div class="card-right-header-box">
            <h2 class="card-right-header">Summary</h2>
          </div>
          <div class="stats-container">
            <div class="stats-box1">
              <div class="stats-left">
                <img
                  class="stats-image"
                  src="	https://nathanraym.github.io/Results-summary-component-Frontend-Mentor/images/icon-reaction.svg"
                  alt="reaction image"
                />
                <p class="stats-title">Reaction</p>
              </div>
              <div class="stats-right">
                <p class="stats-results">
                  80 <span class="stats-span">/ 100</span>
                </p>
              </div>
            </div>
            <div class="stats-box2">
              <div class="stats-left">
                <img
                  class="stats-image"
                  src="https://nathanraym.github.io/Results-summary-component-Frontend-Mentor/images/icon-memory.svg"
                  alt="reaction image"
                />
                <p class="stats-title2">Memory</p>
              </div>
              <div class="stats-right">
                <p class="stats-results">
                  92 <span class="stats-span">/ 100</span>
                </p>
              </div>
            </div>
            <div class="stats-box3">
              <div class="stats-left">
                <img
                  class="stats-image"
                  src="https://nathanraym.github.io/Results-summary-component-Frontend-Mentor/images/icon-verbal.svg"
                  alt="verbal image"
                />
                <p class="stats-title3">Verbal</p>
              </div>
              <div class="stats-right">
                <p class="stats-results">
                  61 <span class="stats-span">/ 100</span>
                </p>
              </div>
            </div>
            <div class="stats-box4">
              <div class="stats-left">
                <img
                  class="stats-image"
                  src="	https://nathanraym.github.io/Results-summary-component-Frontend-Mentor/images/icon-visual.svg"
                  alt="visual image"
                />
                <p class="stats-title4">Visual</p>
              </div>
              <div class="stats-right">
                <p class="stats-results">
                  72 <span class="stats-span">/ 100</span>
                </p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
